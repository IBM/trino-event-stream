name: CI

on:
  push:
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version:
          - 11
          - 15
    env:
      MAVEN_FAST_INSTALL: "-B -V --quiet -T C1 -DskipTests -Dair.check.skip-all"
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java-version }}

      - name: mvn install
        run: mvn install $MAVEN_FAST_INSTALL

      - name: mvn test
        run: mvn test -Dmaven.javadoc.skip=true -B

      - name: Release
        uses: softprops/action-gh-release@v1
        if: ${{ startsWith(github.ref, 'refs/tags/') && matrix.java-version == '11' }}
        with:
          files: |
            target/trino-event-stream-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}